<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <div class="caculator">
            <form>
                <div class="top-display">
                    <input id="top-display" type="text" disabled >
                </div>
                <div class="display">
                    <input id="display" type="text" placeholder="0" disabled>
                </div>
                <div>
                    <input id="AC" class="setColor" type="button" value="AC">
                    <input id="DE" class="setColor" type="button" value="DE">
                    <input id="Dot" class="setColor" type="button" value=".">
                    <input id="Division" class="setColor" type="button" value="&divide">
                </div>
                <div>
                    <input id="Number7" type="button" value="7">
                    <input id="Number8" type="button" value="8">
                    <input id="Number9" type="button" value="9">
                    <input id="Multiplication" class="setColor" type="button" value= "&times">
                </div>
                <div>
                    <input id="Number4" type="button" value="4">
                    <input id="Number5" type="button" value="5">
                    <input id="Number6" type="button" value="6">
                    <input id="Subtraction" class="setColor" type="button" value="-">
                </div>
                <div>
                    <input id="Number1" type="button" value="1">
                    <input id="Number2" type="button" value="2">
                    <input id="Number3" type="button" value="3">
                    <input id="Addition" class="setColor" type="button" value="+">
                </div>
                <div>
                    <input id="Number00" type="button" value="00">
                    <input id="Number0" type="button" value="0">
                    <input id="Equal" type="button" value="=" class="equal">
                </div>
            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
